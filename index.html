<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body class="bg-light min-vh-100">
    <main class="container-md my-4">
      <h1 class="text-center text-primary mb-4">Tasks</h1>

      <div class="container">
        <div class="row g-2">
          <div class="col-12 col-sm-9">
            <input
              type="text"
              class="form-control"
              id="new-task-input"
              placeholder="task..."
            />
          </div>
          <div class="col">
            <button id="add-task" class="btn btn-primary w-100">Add</button>
          </div>
        </div>
      </div>

      <div class="container mt-4">
        <div id="tasks-list">
         
          
        </div>
      </div>
    </main>

    <template id="task-template">
      <div class="container px-2">
        <div id="task-item" class="border-bottom text-primary py-2 row">
          <div id="task-content" class="col overflow-hidden text-truncate">
            write an essay on animal testing
          </div>

          <div class="col-auto">
            <button class="btn py-1 px-2 d-inline-flex">
              <i class="bi bi-x-circle lh-1"></i>
            </button>

            <button class="btn py-1 px-2 d-inline-flex">
              <i class="bi bi-pencil-square lh-1"></i>
            </button>

            <button class="btn py-1 px-2 d-inline-flex">
              <i class="bi bi-check-circle lh-1"></i>
            </button>
          </div>
        </div>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src='./script.js'></script>
  </body>
</html>
